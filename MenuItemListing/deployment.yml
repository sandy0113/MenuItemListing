apiVersion: apps/v1
kind: Deployment
metadata:
  name: menuitemlisting
  labels:
    app: menuitemlisting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: menuitemlisting  
  template:
    metadata:
      labels:
        app: menuitemlisting
    spec:
      containers:
      - name: menuitemlisting
        image: mymenuitemapi226cr.azurecr.io/mymenuitemapi226contreg226:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: myacrcredentails
---
apiVersion: v1
kind: Service
metadata:
  name: menuitemlistingsvc
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: menuitemlisting