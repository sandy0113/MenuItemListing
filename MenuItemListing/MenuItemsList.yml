apiVersion: apps/v1
kind: Deployment
metadata:
  name: menuitem-deployment
  labels:
    app: MenuItemListing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: MenuItemListing	  
  template:
    metadata:
      labels:
        app: MenuItemListing
    spec:
      containers:
      - name: Truyumcontainer
        image: localhost:9000/Truyumcontainer:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80